<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: adminMenu}"></div>

<div class="container mt-5">
    <h2>Editar Horario</h2>

    <form th:action="@{'/horarios/editar/' + ${horario.id}}" method="post" th:object="${horario}">
        <div class="mb-3">
            <label class="form-label">Empleado</label>
            <input type="text" class="form-control" th:value="${horario.empleado.nombre}" readonly>
        </div>

        <div class="mb-3">
            <label for="dia" class="form-label">Día</label>
            <select class="form-select" th:field="*{dia}" id="dia" required>
                <option value="LUNES">Lunes</option>
                <option value="MARTES">Martes</option>
                <option value="MIERCOLES">Miércoles</option>
                <option value="JUEVES">Jueves</option>
                <option value="VIERNES">Viernes</option>
                <option value="SABADO">Sábado</option>
                <option value="DOMINGO">Domingo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="horaInicio" class="form-label">Hora de Inicio</label>
            <input type="time" class="form-control" th:field="*{horaInicio}" id="horaInicio" required>
        </div>

        <div class="mb-3">
            <label for="horaFin" class="form-label">Hora de Fin</label>
            <input type="time" class="form-control" th:field="*{horaFin}" id="horaFin" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a th:href="@{/horarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
