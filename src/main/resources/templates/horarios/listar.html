<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: adminMenu}"></div>

<div class="container mt-4">
    <h2>Listado de Horarios</h2>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Día</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th sec:authorize="hasRole('COORDINADOR')">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="horario : ${horarios}">
                <td th:text="${horario.empleado.nombre}">Empleado</td>
                <td th:text="${horario.dia}">Día</td>
                <td th:text="${horario.horaInicio}">Inicio</td>
                <td th:text="${horario.horaFin}">Fin</td>
                <td sec:authorize="hasRole('COORDINADOR')">
                    <a th:href="@{'/horarios/editar/' + ${horario.id}}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
