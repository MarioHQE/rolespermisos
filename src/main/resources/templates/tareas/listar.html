<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/header :: adminMenu}"></div>

    <div class="container mt-4">
        <h2>Tareas</h2>

        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/tareas/asignar}" class="btn btn-success mb-3">Asignar Nueva Tarea</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Empleado</th>
                    <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarea : ${tareas}">
                    <td th:text="${tarea.descripcion}"></td>
                    <td th:text="${tarea.estado}"></td>
                    <td th:text="${tarea.fecha}"></td>
                    <td th:text="${tarea.empleado.nombre}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Estás seguro de que deseas eliminar esta tarea?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
