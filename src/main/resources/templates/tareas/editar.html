<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="~{fragments/header :: adminMenu}"></div>

    <div class="container mt-4">
        <h2>Editar Tarea</h2>

        <form th:action="@{'/tareas/editar/' + ${tarea.id}}" th:object="${tarea}" method="post">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" required
                    minlength="5" maxlength="200">
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" th:field="*{estado}" id="estado" required>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="EN_PROGRESO">En Progreso</option>
                    <option value="COMPLETADA">Completada</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" class="form-control" th:field="*{fecha}" required>
            </div>

            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado asignado</label>
                <select class="form-select" th:field="*{empleado.id}" id="empleado" required>
                    <option th:each="empleado : ${empleados}" th:value="${empleado.id}"
                        th:text="${empleado.nombre}" th:selected="${empleado.id} == ${tarea.empleado.id}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/tareas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
