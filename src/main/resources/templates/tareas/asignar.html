<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Asignar Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/header :: adminMenu"></div>

    <h2>Asignar Tarea</h2>
    <form th:action="@{/tareas/asignar}" th:object="${tarea}" method="post">
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" th:field="*{descripcion}"
                th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
                <option value="Pendiente">Pendiente</option>
                <option value="En progreso">En progreso</option>
                <option value="Completada">Completada</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Empleado</label>
            <select class="form-select" name="empleadoId">
                <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}"
                th:classappend="${#fields.hasErrors('fecha')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Asignar</button>
    </form>

    <div th:replace="fragments/footer :: footer"></div>
</body>

</html>
